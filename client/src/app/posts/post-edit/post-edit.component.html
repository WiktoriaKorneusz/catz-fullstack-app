    <div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-2xl">
        <h1 class="font-bold text-center text-5xl mb-5 text-blue-600 monsterrat-600">CatZ</h1>  
        <div class="pt-4 bg-blue-200 shadow-2xl shadow-blue-800 w-full rounded-lg divide-y divide-gray-200">
            <div *ngIf="post && !isPhotoUploaderOpen">
                <!-- <app-post-editor [post]="post"></app-post-editor> -->
                <div class=" mx-4 grid items-center max-w-4xl grid-cols-1 gap-4  sm:grid-cols-2 md:grid-cols-4  ">
                    <div  *ngFor="let photo of post?.photos" >

                    
                        <div class="bg-blue-200 flex shadow-lg items-center justify-center image overflow-hidden rounded-md">
                        
                            <img class="object-fit" src="{{photo.url}}" alt="">
                        </div>
                        
                        <div (click)="setMainPhoto(photo.id)" class="mt-2 flex justify-between">
                            <button type="button" class="py-1  shadow-sm shadow-blue-700 px-2 text-sm text-slate-100 rounded-md  bg-blue-500 hover:bg-blue-600 transition duration-200 ease-in-out mr-2">
                                <fa-icon [icon]="faUserCircle" class="mr-2"></fa-icon>
                                Main
                            </button>
                            <button (click)="deletePhoto(photo.id)" type="button" class="py-1 shadow-sm shadow-blue-700 px-3 text-sm text-slate-100 rounded-md  bg-red-500 hover:bg-red-600 transition duration-200 ease-in-out ">
                                <fa-icon [icon]="faTrash" class=""></fa-icon>
                                
                            </button>
                            

                        </div>
                    </div>
                
                    <button  class="bg-blue-200 h-full cursor-pointer flex shadow-lg items-center justify-center image overflow-hidden rounded-md border border-blue-300 text-blue-600 transition duration-400 ease-in-out hover:bg-blue-300 " (click)="openPhotoUploader()">
                        <fa-icon [icon]="faPlus" class="mr-2"></fa-icon>Add
                    </button>
                
                
                    
                </div>
                <form #editForm="ngForm" (ngSubmit)="updatePost()" autocomplete="off">

                    <div class="px-5 py-7" >
                        <label for="content" class="font-semibold text-sm text-gray-600 pb-1 block">Content:</label>
                        <textarea id="content" name="content" [(ngModel)]="post.content" rows="6" class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" ></textarea>

                        <button type="submit" *ngIf="editForm.dirty" class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block mt-2">
                            <span class="inline-block mr-2">Save Changes</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-4 h-4 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </button>
        
                    </div>
                </form>

            </div>
            <div *ngIf="post && isPhotoUploaderOpen">
               
                    <div class="px-5 pb-7" >
                        <label for="file" class="font-semibold text-sm text-gray-600 pb-1 block">Add photo:</label>
                        <input type="file" name="file" id="file" accept="image/*" (change)="selectFile($event)">
                        <button type="button" class="py-1 shadow-md shadow-blue-800 px-2 text-sm text-slate-100 rounded-sm  bg-red-600 hover:bg-red-500 transition duration-200 ease-in-out mr-2" (click)="closePhotoUploader()">
                            <fa-icon [icon]="faArrowLeft" class="mr-2"></fa-icon>
                            Return
                        </button>
                        <button type="button" class="py-1 shadow-md shadow-blue-800 px-2 text-sm text-slate-100 rounded-sm  bg-green-600 hover:bg-green-500 transition duration-200 ease-in-out " (click)="uploadPhoto()">
                            <fa-icon [icon]="faArrowUp" class="mr-2"></fa-icon>
                            Upload
                        </button>
                    </div>
                    <div>
                        <img [src]="preview" class="preview" />
                    </div>
                
            </div>
        </div>
    </div>
