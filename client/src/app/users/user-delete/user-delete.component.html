<div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-md">
    <h1 class="font-bold text-center text-5xl mb-5 text-blue-600 monsterrat-600">CatZ</h1>  
    <div class="bg-blue-200 shadow-2xl shadow-blue-800 w-full rounded-lg divide-y divide-gray-200">
      <div *ngIf="(accountService.currentUser$| async)">
        <div class="p-4 px-5 text-2xl mt-10">

            <h2>Are you sure you want to delete your account <b>{{currentUser?.username}}</b> ?</h2>
        </div>
        <div class="pt-4 pb-6 mx-4">
          <div class="grid grid-cols-2 gap-1">
            <div class="text-center sm:text-left whitespace-nowrap">
                <a routerLink="/user" class="text-center block bg-transparent text-lg hover:bg-blue-500 text-white font-bold py-2 px-6  rounded mx-2 transition duration-300 border-2 border-blue-500  cursor-pointer">
                    Go back 
                </a>
            </div>
            <div class="text-center sm:text-right  whitespace-nowrap">
                <button  routerLink="/register" class="bg-red-500 text-lg hover:bg-red-600 font-semibold text-white  py-2 px-6 border-red-500 border-2 hover:border-red-600 rounded mx-2 transition duration-300 cursor-pointer">
                    Delete
                </button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
  </div>
