<div class=" mt-12 mb-24 lg:mt-20">

	<div class=" mx-auto p-4 max-w-md sm:p-8 bg-blue-200 shadow-2xl shadow-blue-800 w-full rounded-lg divide-y divide-blue-300 ">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-semibold leading-none text-blue-600 ">Users</h1>
            
    </div>
    <div class="flow-root">
            <ul role="list" class="divide-y divide-blue-300 ">
            @for (user of users; track user){
                <li class="py-3 sm:py-4">
                    <app-user-card [user]="user"></app-user-card>
                </li>
            }
                
            </ul>
        </div>
    </div>
</div>
