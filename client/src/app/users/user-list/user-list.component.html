<div class="mt-12 mb-24 lg:mt-20">
  <div
    class="mx-auto p-4 max-w-md sm:p-8 bg-blue-200 shadow-2xl shadow-blue-800 w-full rounded-lg divide-y divide-blue-300"
  >
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-semibold leading-none text-blue-600">Users</h1>
      <h2 class="text-l font-semibold leading-none text-blue-500 mt-2">
        {{ pagination?.totalItems }} users found
      </h2>
    </div>
    <div class="flow-root">
      <form
        #form="ngForm"
        (ngSubmit)="loadParams()"
        class="py-6 border-b-2 border-blue-300"
      >
        <h2 class="text-2xl font-semibold leading-none text-blue-500">
          Filter
        </h2>
        <h3 class="text-l leading-none text-blue-500 mb-4">Select age range</h3>
        <ngx-slider
          [(value)]="sliderMinValue"
          [(highValue)]="sliderMaxValue"
          [options]="sliderOptions"
        ></ngx-slider>
        <h3 class="text-l leading-none text-blue-500 mt-4">Order by</h3>
        <select
          name="orderBy"
          id="orderBy"
          class="w-full"
          [(ngModel)]="orderBy"
        >
          <option value="0">Recently Active</option>
          <option value="1">Recently Added</option>
          <option value="2">Username A-Z</option>
          <option value="3">Username Z-A</option>
          <option value="4">Age Youngest</option>
          <option value="5">Age Oldest</option>
        </select>
        <div class="flex justify-between items-center gap-3">
          <button
            type="button"
            (click)="resetFilters()"
            class="bg-red-500 block text-center w-full text-lg hover:bg-red-600 text-white font-bold py-2 px-6 rounded mt-8 transition duration-300 cursor-pointer"
          >
            Reset
          </button>
          <button
            type="submit"
            class="bg-blue-500 block text-center w-full text-lg hover:bg-blue-600 text-white font-bold py-2 px-6 rounded mt-8 transition duration-300 cursor-pointer"
          >
            Show
          </button>
        </div>
      </form>

      <ul role="list" class="divide-y divide-blue-300">
        <!-- <li *ngFor="let user of users$ | async" class="py-3 sm:py-4"> -->

        <li *ngFor="let user of users" class="py-3 sm:py-4">
          <app-user-card [user]="user"></app-user-card>
        </li>
      </ul>
      <div class="max-w-lg mx-auto text-center mt-8">
        <div
          class="inline-flex gap-3 mb-5 justify-items-end rounded-lg"
          role="group"
        >
          <a
            *ngIf="(userParams?.pageNumber ?? 0) > 1"
            type="button"
            (click)="changePage((userParams?.pageNumber ?? 1) - 1)"
            class="rounded-l-lg relative text-xl max-w-full py-2 px-4 leading-normal no-underline hover:bg-grey-dark text-slate-400 hover:text-blue-500 hover:cursor-pointer shadow-md shadow-slate-400 transition hover:shadow-sm border border-blue-300"
          >
            Previous
          </a>

          <a
            type="button"
            *ngIf="
              pagination &&
              (userParams?.pageNumber ?? 0) < (pagination?.totalPages ?? 1)
            "
            (click)="changePage((userParams?.pageNumber ?? 1) + 1)"
            class="rounded-r-lg relative text-xl max-w-full py-2 px-4 leading-normal no-underline hover:bg-grey-dark text-slate-400 hover:text-blue-500 hover:cursor-pointer shadow-md shadow-slate-400 transition hover:shadow-sm border border-blue-300"
          >
            Next
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
