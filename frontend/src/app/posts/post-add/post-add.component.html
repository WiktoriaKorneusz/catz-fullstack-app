<div class="p-10 xs:p-0 mx-auto md:w-full md:max-w-2xl">
  <h1 class="font-bold text-center text-5xl mb-5 text-blue-600 monsterrat-600">
    CatZ
  </h1>
  <div
    class="pt-4 bg-blue-200 shadow-2xl shadow-blue-800 w-full rounded-lg divide-y divide-gray-200"
  >
    <div>
      <div
        class="mx-4 grid items-center max-w-4xl grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-4"
      >
        @for (preview of previews; track $index) {
        <img [src]="preview" class="preview" />
        }
      </div>
      <form #addForm="ngForm" (ngSubmit)="addPost()" autocomplete="off">
        <div class="px-5 py-7">
          <label
            for="photos"
            class="font-semibold text-sm text-gray-600 pb-1 block"
            >Add photo:</label
          >
          <input
            type="file"
            name="photos"
            [(ngModel)]="post.photos"
            #photos="ngModel"
            id="photos"
            multiple
            accept="image/*"
            (change)="selectFiles($event)"
          />

          <label
            for="content"
            class="font-semibold text-sm text-gray-600 pb-1 block"
            >Content:</label
          >
          <textarea
            id="content"
            name="content"
            [(ngModel)]="post.content"
            #content="ngModel"
            rows="6"
            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full"
          ></textarea>

          <button
            type="submit"
            *ngIf="previews && previews.length > 0"
            class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block mt-2"
          >
            <span class="inline-block mr-2">Add Post</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              class="w-4 h-4 inline-block"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 8l4 4m0 0l-4 4m4-4H3"
              />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
